---

- hosts: all
  become: true
  pre_tasks:
  
  - name: Install updates on Ubuntu
    tags: always
    package:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install Apache and PHP package for Ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian, Ubuntu"]


  - name: install Apache and PHP package for CentOS
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:

  - name: install MariaDB package for Ubuntu
    tag: db_ubuntu
    apt:
      name: maria-db-server
      state: latest
    when: ansible_distribution in ["Debian, Ubuntu"]


  - name: install MariaDB package for CentOS
    tag: db_centos
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tag: samba
    package:
      name: samba
      state: latest